<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/estilo-video-aula.css">
    <title>Mentoria de Informática  | Aprenda Word, Excel e Mais!</title>
    <meta name="description" content="Plataforma gratuita de informática básica com cursos de Word, Excel, PowerPoint e Windows. Aprenda online com materiais práticos e mentoria personalizada. Inscreva-se já!">

    <link rel="icon" href="Assets/img/logo.ico" type="image/x-icon" />

<body>
    <div id="login-screen" class="auth-container">
        <div>
            <a href="https://feliperodrigues.net"><img class="pre-nav-image" src="./Assets/img/banner04.png" alt="Logo"></a>
        </div>
        <div class="bordered-box">
            <center><h1>Login</h1></center>
            <br>
            <input type="email" id="email" class="auth-input" placeholder="Email">
            <input type="password" id="password" class="auth-input" placeholder="Senha">
            <a href="#" id="forgot-password-link" class="auth-link left-aligned">Esqueci minha senha</a>
            <div class="auth-buttons">
                <button id="login-btn" class="auth-button">Login</button>
                <button id="register-btn" class="auth-button secondary">Cadastrar</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </div>

    <footer>
        <div class="footer-content">
            <a href="https://feliperodrigues.net">
                <img src="./Assets/img/banner04.png" alt="Logo do Felipe">
            </a>

        </div>
    </footer>
    <script>
    // Indica que o usuário passou pelo index.html
    localStorage.setItem('authenticated', 'true');
</script>
    <script src="./Assets/js/funcao-video.js"></script>
    <script src="./Assets/js/firebase-config.js"></script>
